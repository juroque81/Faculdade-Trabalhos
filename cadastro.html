<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="formatos.css">
    <link rel="stylesheet" href="receitas.css">
    <style>
        body {
            background-color: #dab69e;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-start" style="height: 60px;">
        <a href="index.html" class="mr-3">Home</a>
        <a href="receitas.html" class="mr-3">Receitas</a>
        <a href="cadastro.html">Cadastro</a>
    </header>

    <div class="container-fluid" style="overflow-y: auto; height: calc(100vh - 100px);">
        <h2 class="text-center">Efetue seu Cadastro</h2>
        <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain" class="p-4">
            <div class="form-group d-flex align-items-center">
                <label for="nome" class="mr-2" style="min-width: 70px;">Nome</label>
                <input type="text" class="form-control" name="nome" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="email" class="mr-2" style="min-width: 70px;">E-mail</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="telefone" class="mr-2" style="min-width: 70px;">Telefone</label>
                <input type="tel" class="form-control" name="telefone" required>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="cep" class="mr-2" style="min-width: 55px;">CEP</label>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="cep" maxlength="10" size="10" required>
                </div>
            </div>
            <div class="form-group d-flex align-items-center">
                <label for="rua" class="mr-2" style="min-width: 70px;">Rua</label>
                <input type="text" class="form-control" name="rua" required>
            </div>
            <div class="form-group row d-flex align-items-center">
                <div class="col-md-5 d-flex align-items-center">
                    <label for="numero" class="mr-2" style="min-width: 55px;">NÂº</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="numero" id="numero" maxlength="10" size="10"
                            required>
                    </div>
                </div>
                <div class="col-md-7 d-flex align-items-center">
                    <label for="complemento" class="mr-2" style="min-width: 105px;">Complemento</label>
                    <input type="text" class="form-control" name="complemento" id="complemento">
                </div>
            </div>
            <div class="form-group row d-flex align-items-center">
                <div class="col-md-5 d-flex align-items-center">
                    <label for="cidade" class="mr-2" style="min-width: 70px;">Cidade</label>
                    <input type="text" class="form-control" name="cidade" id="cidade" required>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <label for="uf" class="mr-2" style="min-width: 40px;">UF</label>
                    <input type="text" class="form-control" name="uf" id="uf" maxlength="2" required>
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <input type="submit" class="btn btn-primary" value="Cadastrar">
                </div>
            </div>
        </form>
    </div>

    <footer class="text-center" style="background-color: maroon; color: #dab69e;">
        <p>&copy; 2024 - Ju Roque</p>
    </footer>
</body>

</html>
